{% extends 'padre.html' %} 

{% block contenidoMio %}

<ul>
  {% for producto in productos %}
    <li>
        <a href="{% url 'detalleProductos' producto.id%}"> {{ producto.nombre }} </a>
        <button>
          <a href="{% url 'eliminarProductos' producto.id %}">Eliminar</a>
        </button>
        <button>
          <a href="{% url 'actualizarProductos' producto.id %}">Editar</a>
        </button>
    </li>
 
  {% endfor %}
</ul>

{% endblock contenidoMio %}
