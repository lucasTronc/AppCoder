{% extends 'padre.html' %} 

{% block contenidoMio %}

<ul>
  {% for envio in envios %}
    <li>
        <a href="{% url 'detalleEnvios' envio.id%}"> {{ envio.numero }} </a>
        <button>
          <a href="{% url 'eliminarEnvios' envio.id %}">Eliminar</a>
        </button>
        <button>
          <a href="{% url 'actualizarEnvios' envio.id %}">Editar</a>
        </button>
        
    </li>
 
  {% endfor %}
</ul>

{% endblock contenidoMio %}
