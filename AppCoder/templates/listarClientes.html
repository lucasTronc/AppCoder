{% extends 'padre.html' %} 


{% block contenidoMio %}

<ul>
  {% for cliente in clientes %}
    <li>
        <a href="{% url 'detalleClientes' cliente.id%}"> {{ cliente.nombre }} </a>
        <button>
          <a href="{% url 'eliminarClientes' cliente.id %}">Eliminar</a>
        </button>
    </li>
 
  {% endfor %}
</ul>

{% endblock contenidoMio %}
